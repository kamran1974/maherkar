{% load static %}

<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />

    <meta name="description" content="ماهرکار" />
    <meta name="keywords" content="ماهرکار" />

    <!-- Title Page -->
    <title>
        {% block page_title %}

        {% endblock %}
    </title>

    <!-- Icons font CSS -->
    <link href="{% static 'login_register/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet"
        media="all" />
    <link href="{% static 'login_register/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet"
        media="all" />
    <!-- Font special for pages -->
    <link
        href="../../../../static/login_register/fonts.googleapis.com/css6618.css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        rel="stylesheet">

    <!-- Vendor CSS -->
    <link href="{% static 'login_register/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all" />
    <link href="{% static 'login_register/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all" />

    <!-- Main CSS -->
    <link href="{% static '/login_register/css/main.css' %}" rel="stylesheet" media="all" />
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <meta name="robots" content="noindex, follow" />
</head>

<body dir="rtl">
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <html class="wrapper wrapper--w790">

        <body class="card card-5">
            <div class="card-heading">
                <h2 class="title">
                    {% block title %}

                    {% endblock %}
                </h2>
            </div>



            {% block container %}

            {% endblock %}



    </div>
    </div>
    </div>
    </div>
    </div>





    <!-- Jquery JS-->
    <script src="{% static " login_register/vendor/jquery/jquery.min.js" %}"></script>

    {% block script %}

    {% endblock script %}

    <!-- Vendor JS-->
    <script src="{% static " login_register/vendor/select2/select2.min.js" %}"></script>
    <script src="{% static " login_register/vendor/datepicker/moment.min.js" %}"></script>
    <script src="{% static " login_register/vendor/datepicker/daterangepicker.js" %}"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <!-- Main JS-->
    <script src="{% static " login_register/js/global.js" %}"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="../../../../www.googletagmanager.com/gtag/jsa055?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
