<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
        <div>
            {% for error in form.errors %}
                <p>error</p>
            {% endfor %}
                </div>
        {% endif %}
            

        {{form.as_p}}
        <button type="submit">save</button>
    </form>
</body>
</html>
